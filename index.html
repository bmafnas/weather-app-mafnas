<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 search-btn"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <strong id="temperature"></strong><span class="units"> Â°F</span>
                <img src="" atl="Clear" id="icon" />
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="description"></li>

                <li><b>Humidity:</b> <span id="humidity"></span>%</li>
                <li><b>Wind:</b> <span id="wind"></span> mph</li>
                <li>
                  <em class="last-update"
                    >Last updated: <span id="date"></span
                  ></em>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="https://github.com/bmafnas/weather-app-mafnas"
            target="_blank"
            >Open-source code</a
          >
          by Brianna Mafnas</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
